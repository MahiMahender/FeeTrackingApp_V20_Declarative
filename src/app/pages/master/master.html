<div>
    <div class="d-flex header-section px-4 py-2 justify-content-between">
        <div class="d-flex align-items-center">
            <i class="bi bi-gear-fill text-white fs-1 me-2"></i>
            <h2 class="text-white fw-bold mb-0">Master Management</h2>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <button class="btn btn-lg px-4 py-2 rounded-pill btn-outline-light shadow-sm toggle-btn">
                <i class="bi bi-grid-fill me-2"></i>All
            </button>
            <button class="btn btn-lg rounded-pill btn-outline-light">
                <i class="bi bi-credit-card me-2"></i>Payment Mode
            </button>
            <button class="btn btn-lg rounded-pill btn-outline-light">
                <i class="bi bi-bookmark me-2"></i>Reference By
            </button>
            <button class="btn btn-lg rounded-pill btn-outline-light">
                <i class="bi bi-plus-circle me-2"></i>Add Master
            </button>
        </div>
    </div>
    <div>
        <div class="mt-3 px-4">
            <div class="d-flex gap-2 flex-wrap justify-content-center">
                @for (master of filteredMasterData; track $index) {
                <div class="card rounded-4">
                    <div class="card-body">
                        <div class="d-flex">
                            <i
                                [class]="'bi ' + icons.get(master.masterValue.toUpperCase()) + ' text-primary fs-4 me-1 pe-1'"></i>
                            <h6 class="card-title text-primary fw-bold mb-0 align-self-center">
                                {{ master.masterFor }}
                            </h6>
                        </div>
                        <div class="mb-3 ms-4 ps-2">
                            <span class="card-value fw-bold">{{ master.masterValue }}</span>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary px-3">
                                <i class="bi bi-pencil me-1"></i>Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash me-1"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
    <div></div>
    <div></div>
</div>
